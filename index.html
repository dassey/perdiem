<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Per Diem Rate Optimizer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>US Per Diem Rate Optimizer</h1>
    <p class="subtitle">Find and compare nearby per diem rates by Zip Code.</p>
  </header>

  <div class="app">
    <section class="panel">
      <form id="search-form">
        <input id="location-input" type="text" placeholder="City, State or Zip Code" required>
        <select id="year-select" aria-label="Select Fiscal Year">
          <option value="2026">FY 2026</option>
          <option value="2025" selected>FY 2025</option>
          <option value="2024">FY 2024</option>
        </select>
        <button type="submit">Search</button>
        <button type="button" id="locate-btn" aria-label="Use my location">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L12 22M2 12L22 12M12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10z" />
          </svg>
        </button>
      </form>
      <div class="legend">
        <div class="swatch blue"></div><span>Target Zip Code</span>
        <div class="swatch green"></div><span>Surrounding Zip Codes</span>
        <div class="swatch gray"></div><span>Missing boundary data</span>
      </div>
      <div id="status" class="status">Enter a location to begin.</div>
      <div id="rates" class="rates" style="display:none">
        <h3>Per Diem Breakdown</h3>
        <ul id="rate-list"></ul>
      </div>
    </section>
    <section class="panel" style="padding:0;">
      <div id="map"></div>
    </section>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>

</html>
